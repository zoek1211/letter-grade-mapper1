<!DOCTYPE html>
<html lang ="en">
    <head>
        <title>YorkU Letter Grade Mapper</title>
        <meta charset = "utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" type="text/css" href="ex1.css">
    </head>
    <body>
        <div class="container">
            <h1>YorkU Letter Grade Mapper</h1>
            <h4>Enter a number to get a letter grade in YorkU scale</h4>
            <label for="gradeInput">Enter a number:</label>
            <input type="text" id="gradeInput" placeholder="Enter grade here">
            <button id="myButton">Submit</button>
            <p>Letter grade: <span id ="letterGrade"></span></p>
        </div>
        <script type ="text/javascript" src="ex1.js"> </script>
    </body>
</html>
